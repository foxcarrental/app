<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPay Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background to match the images */
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .kpi-card {
            padding: 1.5rem;
        }
        .agreement-card {
            padding: 2rem;
        }
        .history-item {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .status-badge {
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
        }
        .status-paid {
            background-color: #d1fae5; /* Green */
            color: #065f46;
        }
        .status-pending {
            background-color: #fffbeb; /* Yellow */
            color: #92400e;
        }
        .status-overdue {
            background-color: #fee2e2; /* Red */
            color: #991b1b;
        }
        .status-active {
            background-color: #eff6ff; /* Blue */
            color: #1e40af;
        }
        .view-link {
            transition: all 0.2s ease-in-out;
        }
        .view-link.active {
            color: #5680E9;
            border-bottom: 2px solid #5680E9;
        }
        
        .customer-select-dropdown {
            max-height: 250px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #a8a8a8 #f1f1f1;
        }
        .customer-select-dropdown::-webkit-scrollbar {
            width: 6px;
        }
        .customer-select-dropdown::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .customer-select-dropdown::-webkit-scrollbar-thumb {
            background-color: #a8a8a8;
            border-radius: 6px;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm py-4 px-8 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.5 8a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 9a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM14.5 8a1.5 1.5 0 110 3 1.5 1.5 0 010-3z" />
            </svg>
            <h1 class="text-xl font-bold text-gray-800">AutoPay <span class="block text-xs font-normal text-gray-500 -mt-1">Agreement Management</span></h1>
        </div>
        <nav class="flex items-center space-x-8">
            <a href="#" id="agreements-link" class="text-gray-600 hover:text-blue-600 pb-2 view-link active">
                <i class="fas fa-file-alt mr-2"></i>Agreements
            </a>
            <a href="#" id="history-link" class="text-gray-600 hover:text-blue-600 pb-2 view-link">
                <i class="fas fa-history mr-2"></i>History
            </a>
        </nav>
        <div class="flex items-center space-x-2">
            <i class="fas fa-user-circle text-2xl text-gray-500"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-8 max-w-7xl mx-auto">
        <!-- Customer Selection -->
        <div class="flex items-center space-x-4 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center"><i class="fas fa-users mr-3 text-blue-600"></i>Select Customer</h2>
        </div>
        <div class="card p-4 mb-8">
            <div id="customer-dropdown-container" class="relative">
                <div id="customer-dropdown-header" class="flex items-center justify-between cursor-pointer p-3 rounded-lg border border-gray-300 hover:border-blue-500 transition-colors duration-200">
                    <div id="selected-customer-display" class="flex items-center">
                        <i class="fas fa-user-circle text-xl text-gray-400 mr-3"></i>
                        <span class="text-gray-500">Select a customer</span>
                    </div>
                    <i class="fas fa-chevron-down text-gray-400 transform transition-transform duration-200" id="dropdown-icon"></i>
                </div>
                <div id="customer-list-dropdown" class="card absolute top-full mt-2 left-0 right-0 z-10 hidden customer-select-dropdown">
                    <!-- Customer list will be dynamically inserted here -->
                    <div class="p-4 text-center text-gray-500">Loading customers...</div>
                </div>
            </div>
        </div>

        <!-- Initial state message -->
        <div id="initial-message" class="text-center py-16">
            <div class="text-6xl text-gray-300 mb-4">
                <i class="fas fa-users"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-500 mb-2">Select a Customer</h3>
            <p class="text-gray-400">Choose a customer from the dropdown above to view their agreements and payment history</p>
        </div>
        
        <!-- Agreements View -->
        <section id="agreements-view" class="hidden">
            <!-- Customer Agreements Section -->
            <div id="kpi-container" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- KPIs will be dynamically inserted here -->
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Customer Agreements</h3>
            <div id="agreements-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Agreements will be dynamically inserted here -->
            </div>
        </section>

        <!-- History View -->
        <section id="history-view" class="hidden">
            <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">Payment History</h3>
            <p class="text-gray-500 mb-6">View payment records for <span id="history-customer-name" class="font-semibold"></span></p>
            <div id="history-list" class="card">
                <!-- Payment history will be dynamically inserted here -->
            </div>
        </section>
        
        <!-- Modal for notifications -->
        <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md text-center">
                <h3 id="notification-title" class="text-xl font-bold mb-4">Notification</h3>
                <p id="notification-message" class="text-gray-700 mb-6"></p>
                <button id="notification-close-button" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Close</button>
            </div>
        </div>
    </main>

    <script type="module">
        // --- Supabase Configuration ---
        const SUPABASE_URL = 'https://yzwfldypkwqndxjchgit.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6d2ZsZHlwa3dxbmR4amNoZ2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMjA0OTUsImV4cCI6MjA2NDg5NjQ5NX0.i3HOii7L9mJ-cBZ2us3TRmS0-GI9bylHuLe9INAu4zY';

        // Supabase Client Import
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DOM Elements ---
        const ui = {
            customerDropdownHeader: document.getElementById('customer-dropdown-header'),
            customerListDropdown: document.getElementById('customer-list-dropdown'),
            selectedCustomerDisplay: document.getElementById('selected-customer-display'),
            dropdownIcon: document.getElementById('dropdown-icon'),
            agreementsLink: document.getElementById('agreements-link'),
            historyLink: document.getElementById('history-link'),
            agreementsView: document.getElementById('agreements-view'),
            historyView: document.getElementById('history-view'),
            initialMessage: document.getElementById('initial-message'),
            agreementsList: document.getElementById('agreements-list'),
            kpiContainer: document.getElementById('kpi-container'),
            historyList: document.getElementById('history-list'),
            historyCustomerName: document.getElementById('history-customer-name'),
            notificationModal: document.getElementById('notification-modal'),
            notificationTitle: document.getElementById('notification-title'),
            notificationMessage: document.getElementById('notification-message'),
            notificationCloseButton: document.getElementById('notification-close-button'),
        };

        // --- State Variables ---
        let selectedCustomerId = null;
        let allCustomers = [];
        let allRentHistory = [];
        let allTrafficFines = [];

        // --- Helper Functions ---
        function showMessage(message, title = "Notification") {
            ui.notificationTitle.textContent = title;
            ui.notificationMessage.textContent = message;
            ui.notificationModal.classList.remove('hidden');
        }

        function hideMessage() {
            ui.notificationCloseButton.addEventListener('click', hideMessage);
            ui.notificationModal.classList.add('hidden');
        }
        
        function formatCurrency(amount) {
            return `AED ${parseFloat(amount).toFixed(2)}`;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US');
        }

        // --- Data Fetching Functions ---
        async function fetchAllData() {
            try {
                // Fetch all customers
                const { data: customers, error: customersError } = await supabaseClient
                    .from('customers')
                    .select('id, first_name, last_name, email');
                if (customersError) throw customersError;
                allCustomers = customers;

                // Fetch all rent history with car details
                const { data: rentHistory, error: rentHistoryError } = await supabaseClient
                    .from('rent_history')
                    .select('*, cars (plate_number)');
                if (rentHistoryError) throw rentHistoryError;
                allRentHistory = rentHistory;

                // Fetch all traffic fines
                const { data: trafficFines, error: trafficFinesError } = await supabaseClient
                    .from('traffic_fines')
                    .select('*');
                if (trafficFinesError) throw trafficFinesError;
                allTrafficFines = trafficFines;

                renderCustomerDropdown();
            } catch (error) {
                console.error("Error fetching initial data:", error);
                showMessage(`Error loading data: ${error.message}`, "Data Error");
                ui.customerListDropdown.innerHTML = `<div class="p-4 text-center text-red-500">Error loading customers.</div>`;
            }
        }

        // --- Customer Dropdown Logic ---
        function renderCustomerDropdown() {
            ui.customerListDropdown.innerHTML = '';
            if (allCustomers.length === 0) {
                ui.customerListDropdown.innerHTML = `<div class="p-4 text-center text-gray-500">No customers found.</div>`;
            }
            allCustomers.forEach(customer => {
                const customerItem = document.createElement('div');
                customerItem.classList.add('flex', 'items-center', 'justify-between', 'cursor-pointer', 'p-3', 'hover:bg-gray-100', 'rounded-lg');
                customerItem.dataset.customerId = customer.id;
                
                // Get the number of active agreements for this customer
                const activeAgreementsCount = allRentHistory.filter(rh => rh.customer_id === customer.id && rh.status === 'Active').length;

                customerItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-xl text-gray-500 mr-3"></i>
                        <div>
                            <p class="font-semibold">${customer.first_name} ${customer.last_name}</p>
                            <p class="text-sm text-gray-500">${customer.email}</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-400">${activeAgreementsCount} agreements</span>
                `;
                ui.customerListDropdown.appendChild(customerItem);
            });
        }

        function updateSelectedCustomerDisplay(customer) {
            ui.selectedCustomerDisplay.innerHTML = `
                <i class="fas fa-user-circle text-xl text-gray-500 mr-3"></i>
                <div>
                    <p class="font-semibold">${customer.first_name} ${customer.last_name}</p>
                    <p class="text-sm text-gray-500">${customer.email}</p>
                </div>
            `;
            ui.initialMessage.classList.add('hidden');
        }

        function toggleDropdown() {
            ui.customerListDropdown.classList.toggle('hidden');
            ui.dropdownIcon.classList.toggle('rotate-180');
        }

        // --- Dashboard View Rendering ---
        function renderAgreementsView(customerId) {
            const customerAgreements = allRentHistory.filter(rh => rh.customer_id === customerId);
            const customerFines = allTrafficFines.filter(tf => {
                const associatedRentals = allRentHistory.filter(rh => rh.customer_id === customerId);
                const associatedPlateNumbers = associatedRentals.map(rh => rh.cars.plate_number);
                return associatedPlateNumbers.includes(tf.plate_number);
            });

            // Calculate KPIs
            const activeAgreements = customerAgreements.filter(a => a.status === 'Active').length;
            const overdueAgreements = customerAgreements.filter(a => a.payment_status === 'Overdue').length;
            const overdueFines = customerFines.filter(f => !f.fine_status).length;
            
            const totalOutstandingRent = customerAgreements.reduce((sum, a) => sum + (a.status !== 'Completed' ? parseFloat(a.balance) : 0), 0);
            const totalOutstandingFines = customerFines.reduce((sum, f) => sum + (!f.fine_status ? parseFloat(f.total_amount) : 0), 0);
            const totalOutstanding = totalOutstandingRent + totalOutstandingFines;

            const nextPayment = customerAgreements
                .filter(a => a.payment_status === 'Pending' && a.end_date)
                .map(a => new Date(a.end_date))
                .sort((a, b) => a - b)[0];

            // Render KPIs
            ui.kpiContainer.innerHTML = `
                <div class="kpi-card flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600"><i class="fas fa-file-alt text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-gray-500">Active Agreements</p>
                        <p class="text-2xl font-bold">${activeAgreements}</p>
                    </div>
                </div>
                <div class="kpi-card flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600"><i class="fas fa-sack-dollar text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-gray-500">Total Outstanding</p>
                        <p class="text-2xl font-bold">${formatCurrency(totalOutstanding)}</p>
                    </div>
                </div>
                <div class="kpi-card flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-red-100 text-red-600"><i class="fas fa-calendar-times text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-gray-500">Overdue</p>
                        <p class="text-2xl font-bold">${overdueAgreements + overdueFines}</p>
                    </div>
                </div>
                <div class="kpi-card flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-green-100 text-green-600"><i class="fas fa-calendar-day text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-gray-500">Next Payment</p>
                        <p class="text-2xl font-bold">${nextPayment ? formatDate(nextPayment) : 'N/A'}</p>
                    </div>
                </div>
            `;
            
            // Render agreement cards
            ui.agreementsList.innerHTML = ''; // Clear previous agreements
            if (customerAgreements.length === 0) {
                ui.agreementsList.innerHTML = `<div class="p-4 text-center text-gray-500">No rent agreements found for this customer.</div>`;
            } else {
                customerAgreements.forEach(agreement => {
                    const card = document.createElement('div');
                    let cardColor = 'bg-gray-50';
                    let statusBadgeColor = 'bg-gray-200 text-gray-700';
                    let statusText = agreement.status;

                    if (agreement.status === 'Overdue') {
                        cardColor = 'bg-red-50 border-l-4 border-red-400';
                        statusBadgeColor = 'bg-red-200 text-red-800';
                        statusText = 'Overdue';
                    } else if (agreement.status === 'Active') {
                        cardColor = 'bg-blue-50 border-l-4 border-blue-400';
                        statusBadgeColor = 'bg-blue-200 text-blue-800';
                        statusText = 'Active';
                    } else {
                        statusText = 'Pending';
                    }

                    card.className = `agreement-card flex flex-col justify-between ${cardColor} transition-shadow hover:shadow-lg`;
                    card.innerHTML = `
                        <div>
                            <div class="flex items-center justify-between mb-4">
                                <h4 class="text-lg font-bold">Rent Agreement #${agreement.agreement_number}</h4>
                                <span class="status-badge ${statusBadgeColor}">${statusText}</span>
                            </div>
                            <p class="text-sm text-gray-500 mb-4">Rental for car with plate number: ${agreement.cars.plate_number}</p>
                            <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                                <div>
                                    <p class="font-bold">Total Price</p>
                                    <p class="text-lg font-semibold">${formatCurrency(agreement.total_price)}</p>
                                </div>
                                <div>
                                    <p class="font-bold">Balance Due</p>
                                    <p class="text-lg font-semibold">${formatCurrency(agreement.balance)}</p>
                                </div>
                                <div>
                                    <p class="font-bold">Rental Period</p>
                                    <p>${formatDate(agreement.from_date)} to ${formatDate(agreement.end_date)}</p>
                                </div>
                                <div>
                                    <p class="font-bold">Payment Status</p>
                                    <p>${agreement.payment_status}</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-between items-center space-x-2">
                            <button class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200" onclick="showMessage('Payment simulated for agreement #${agreement.agreement_number}.')">
                                <i class="fas fa-credit-card mr-2"></i>Pay Now
                            </button>
                            <button class="p-3 rounded-lg text-gray-500 hover:bg-gray-100" onclick="showMessage('Agreement details for #${agreement.agreement_number} opened.')">
                                <i class="fas fa-file-invoice text-lg"></i>
                            </button>
                        </div>
                    `;
                    ui.agreementsList.appendChild(card);
                });
            }
            ui.agreementsView.classList.remove('hidden');
        }

        // --- History View Rendering ---
        function renderHistoryView(customerId) {
            const customer = allCustomers.find(c => c.id === customerId);
            const customerRentals = allRentHistory.filter(rh => rh.customer_id === customerId);
            const customerFines = allTrafficFines.filter(tf => {
                const associatedRentals = customerRentals.filter(rh => rh.cars.plate_number === tf.plate_number);
                return associatedRentals.length > 0;
            });

            // Combine and sort by date
            const combinedHistory = [
                ...customerRentals.map(item => ({
                    type: 'Rent Agreement',
                    description: `Rental for car ${item.cars.plate_number} (#${item.agreement_number})`,
                    date: item.created_at,
                    amount: item.total_price,
                    status: item.payment_status,
                })),
                ...customerFines.map(item => ({
                    type: 'Traffic Fine',
                    description: `Fine for plate ${item.plate_number} (#${item.fine_number})`,
                    date: item.fine_date,
                    amount: item.total_amount,
                    status: item.fine_status ? 'Paid' : 'Pending',
                }))
            ];

            const sortedHistory = combinedHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            ui.historyCustomerName.textContent = customer ? `${customer.first_name} ${customer.last_name}` : '...';
            ui.historyList.innerHTML = ''; // Clear previous history

            if (sortedHistory.length === 0) {
                ui.historyList.innerHTML = `
                    <div class="p-6 text-center text-gray-500">
                        No payment history found for this customer.
                    </div>
                `;
            } else {
                sortedHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    let statusBadge = '';
                    let statusIcon = '';
                    let statusColor = '';

                    if (item.status === 'Paid') {
                        statusBadge = 'status-paid';
                        statusIcon = 'fas fa-check-circle';
                        statusColor = 'text-green-600';
                    } else if (item.status === 'Pending') {
                        statusBadge = 'status-pending';
                        statusIcon = 'fas fa-clock';
                        statusColor = 'text-yellow-600';
                    } else if (item.status === 'Overdue') {
                        statusBadge = 'status-overdue';
                        statusIcon = 'fas fa-exclamation-circle';
                        statusColor = 'text-red-600';
                    }

                    historyItem.className = 'history-item flex items-center justify-between';
                    historyItem.innerHTML = `
                        <div class="flex items-start space-x-4">
                            <div class="mt-1 p-2 rounded-full bg-gray-100 text-gray-600">
                                <i class="fas fa-file-invoice"></i>
                            </div>
                            <div>
                                <p class="font-semibold text-lg">${item.description}</p>
                                <p class="text-sm text-gray-500">${formatDate(item.date)}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-lg">${formatCurrency(item.amount)}</p>
                            <div class="flex items-center text-sm ${statusColor} mt-1">
                                <i class="${statusIcon} mr-1"></i>
                                <span>${item.status}</span>
                            </div>
                        </div>
                    `;
                    ui.historyList.appendChild(historyItem);
                });
            }

            ui.historyView.classList.remove('hidden');
        }

        // --- View Switching ---
        function switchView(viewName) {
            // Hide all views and remove active class from links
            ui.agreementsView.classList.add('hidden');
            ui.historyView.classList.add('hidden');
            ui.agreementsLink.classList.remove('active');
            ui.historyLink.classList.remove('active');

            // Show the selected view and add active class to link
            if (viewName === 'agreements') {
                ui.agreementsView.classList.remove('hidden');
                ui.agreementsLink.classList.add('active');
            } else if (viewName === 'history') {
                ui.historyView.classList.remove('hidden');
                ui.historyLink.classList.add('active');
            }
        }

        // --- Event Listeners ---
        ui.notificationCloseButton.addEventListener('click', hideMessage);

        ui.customerDropdownHeader.addEventListener('click', toggleDropdown);

        ui.customerListDropdown.addEventListener('click', (e) => {
            const customerItem = e.target.closest('div[data-customer-id]');
            if (customerItem) {
                selectedCustomerId = customerItem.dataset.customerId;
                const customer = allCustomers.find(c => c.id === selectedCustomerId);
                
                updateSelectedCustomerDisplay(customer);
                toggleDropdown();
                switchView('agreements'); // Default to agreements view
                renderAgreementsView(selectedCustomerId);
            }
        });

        ui.agreementsLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (selectedCustomerId) {
                switchView('agreements');
                renderAgreementsView(selectedCustomerId);
            }
        });

        ui.historyLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (selectedCustomerId) {
                switchView('history');
                renderHistoryView(selectedCustomerId);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!ui.customerDropdownHeader.contains(e.target) && !ui.customerListDropdown.contains(e.target)) {
                ui.customerListDropdown.classList.add('hidden');
                ui.dropdownIcon.classList.remove('rotate-180');
            }
        });

        // --- Initial Load ---
        window.addEventListener('DOMContentLoaded', () => {
            // Check for Supabase session before loading data
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (!session) {
                    // Redirect to login page if no session exists (or handle login)
                    console.log("No active session. Redirecting or handling authentication...");
                    // For this example, we'll proceed without a redirect, assuming the Supabase key is public.
                    // In a real application, you would uncomment the redirect.
                    // window.location.href = 'login.html'; 
                }
                fetchAllData();
            }).catch(error => {
                console.error("Error checking session:", error);
                fetchAllData(); // Proceed with data fetch even if auth check fails
            });
        });

    </script>
</body>
</html>
