<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Admin Panel with Rental</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    /* CSS from admin backup.html goes here, with additions for rental modal */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0; /* This was originally a light blue, but changed to match the green 'success' intent */
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border: #dee2e6;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo i {
      font-size: 28px;
      color: var(--primary);
    }

    .logo h1 {
      font-weight: 700;
      font-size: 28px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .panel {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      .panel {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
    }

    .card-title i {
      font-size: 24px;
      color: var(--primary);
    }

    .card-title h2 {
      font-size: 22px;
      font-weight: 600;
      color: var(--dark);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 18px;
    }

    input, select {
      width: 100%;
      padding: 14px 20px 14px 48px;
      border: 2px solid var(--light-gray);
      border-radius: 12px;
      font-size: 16px;
      transition: var(--transition);
      background: #fafbfc;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select {
        padding-right: 20px;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%236c757d%22%20d%3D%22M287%20197.6L146.2%2056.8%205.4%20197.6c-6.8%206.8-6.8%2017.9%200%2024.7s17.9%206.8%2024.7%200L146.2%20106.2l116.1%20116.1c6.8%206.8%2017.9%206.8%2024.7%200s6.8-17.9%200-24.7z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 15px top 50%;
        background-size: 12px auto;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-submit {
      background: var(--primary);
      color: white;
      flex: 1;
    }

    .btn-submit:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-reset {
      background: var(--light-gray);
      color: var(--gray);
    }

    .btn-reset:hover {
      background: #e2e6ea;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    thead {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    th {
      padding: 18px 20px;
      text-align: left;
      font-weight: 600;
    }

    th:first-child {
      border-top-left-radius: 16px;
    }

    th:last-child {
      border-top-right-radius: 16px;
    }

    td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--light-gray);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr {
      transition: var(--transition);
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.03);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    /* Original admin backup.html styles for edit/delete buttons */
    .btn-edit {
      background: #e9f7fe;
      color: var(--primary);
      padding: 8px 15px;
      border-radius: 8px;
    }

    .btn-edit:hover {
      background: #d4eeff;
    }

    .btn-delete {
      background: #fef2f2;
      color: #ef4444;
      padding: 8px 15px;
      border-radius: 8px;
    }

    .btn-delete:hover {
      background: #fee2e2;
    }

    /* Added from the last admin.html for rental button consistency */
    .btn-rental {
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-rental:hover {
      background-color: #0056b3;
    }

    .status-message {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
      display: block;
    }

    .error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 60px;
      color: var(--light-gray);
      margin-bottom: 20px;
    }

    .empty-state p {
      font-size: 18px;
    }

    /* Styles for login form */
    #login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
    }

    #login-card {
        padding: 40px;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        background: white;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    #login-card h2 {
        margin-bottom: 30px;
        color: var(--primary);
    }

    #login-card .form-group {
        text-align: left;
    }

    #login-card button {
        width: 100%;
        margin-top: 20px;
    }

    /* New styles for end date colors (from admin backup.html) */
    .end-date-today {
      color: #28a745; /* Green for today's date */
      font-weight: 600;
    }

    .end-date-past {
      color: #dc3545; /* Red for past date */
      font-weight: 600;
    }

    .end-date-future {
      color: var(--dark); /* Default text color for future date */
      font-weight: 400;
    }

    /* Vehicle Summary styles (from admin backup.html) */
    .vehicle-summary {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #f0f4f8;
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .summary-item {
        text-align: center;
        flex: 1;
        padding: 10px;
    }

    .summary-item i {
        font-size: 28px;
        margin-bottom: 8px;
    }

    .summary-item .count {
        font-size: 24px;
        font-weight: 700;
        display: block;
        margin-bottom: 5px;
    }

    .summary-item .label {
        font-size: 14px;
        color: var(--gray);
    }

    .available-icon {
        color: #28a745;
    }

    .rented-icon {
        color: #ffc107;
    }

    .maintenance-icon {
        color: #6c757d;
    }

    .total-cars-icon {
        color: var(--primary);
    }

    /* Rental modal styles (from original admin.html, ensuring consistency) */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);}
    .modal-content { background: white; margin: 10% auto; padding: 20px; border-radius:12px; width: 90%; max-width: 500px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .modal-header { display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
    .modal-header h2 { margin:0; font-size: 24px; color: #333; }
    .close { cursor: pointer; font-size: 30px; color: #aaa; transition: color 0.3s ease; }
    .close:hover { color: #333; }
    /* Input styles for rental modal (re-apply global input styles) */
    .modal .form-group input[type="text"],
    .modal .form-group input[type="tel"],
    .modal .form-group input[type="date"] {
      width: 100%; /* Changed from calc(100% - 22px) to match general input style */
      padding: 14px 20px; /* Adjusted padding to match general input style */
      border: 2px solid var(--light-gray); /* Adjusted border to match general input style */
      border-radius: 12px; /* Adjusted border-radius to match general input style */
      font-size: 16px;
      box-sizing: border-box;
      background: #fafbfc; /* Match background */
    }
    .modal .btn-group { /* Specific adjustments for modal buttons */
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .modal .btn-submit, .modal .btn-reset { /* Specific adjustments for modal buttons */
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      gap: 8px;
    }
    .modal .btn-submit { /* Ensure green for submit in modal */
      background-color: #28a745;
    }
    .modal .btn-submit:hover {
      background-color: #218838;
    }
    .modal .btn-reset { /* Ensure gray for reset in modal */
      background-color: #6c757d;
    }
    .modal .btn-reset:hover {
      background-color: #5a6268;
    }

  </style>
</head>
<body>
  <!-- Login / Admin panel containers -->
  <div id="login-container">
    <div id="login-card" class="card">
      <h2>Admin Login</h2>
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn-submit">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <div id="auth-status-message" class="status-message"></div>
    </div>
  </div>

  <div class="container" id="admin-panel" style="display: none;"> <!-- Admin panel starts hidden -->
    <header>
      <div class="logo">
        <i class="fas fa-car"></i>
        <h1>Fox Car Rental Admin Panel</h1>
      </div>
      <div class="user-info">
        <span id="user-email"></span>
        <button class="btn-reset" id="logout-btn" style="margin-left: 15px;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="panel">
      <div class="card">
        <div class="card-title">
          <i class="fas fa-plus-circle"></i>
          <h2>Add / Update Vehicle</h2>
        </div>

        <form id="car-form">
          <input type="hidden" id="car-id">

          <div class="form-group">
            <label for="make-select">Vehicle Make</label>
            <div class="input-with-icon">
              <i class="fas fa-industry"></i>
              <select id="make-select" required>
                <option value="">Select Make</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="model-select">Vehicle Model</label>
            <div class="input-with-icon">
              <i class="fas fa-car-side"></i>
              <select id="model-select" required disabled>
                <option value="">Select Model</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="plate_number">License Plate</label>
            <div class="input-with-icon">
              <i class="fas fa-tag"></i>
              <input type="text" id="plate_number" placeholder="Enter license plate number" required>
            </div>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <div class="input-with-icon">
              <i class="fas fa-calendar-alt"></i>
              <input type="number" id="year" placeholder="Enter manufacturing year" min="1900" max="2099" required>
            </div>
          </div>

          <div class="form-group">
            <label for="color">Color</label>
            <div class="input-with-icon">
              <i class="fas fa-palette"></i>
              <input type="text" id="color" placeholder="Enter vehicle color" required>
            </div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-with-icon">
              <i class="fas fa-dollar-sign"></i>
              <input type="number" id="price" placeholder="Enter price" step="0.01" required>
            </div>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <div class="input-with-icon">
              <i class="fas fa-info-circle"></i>
              <select id="status" required>
                <option value="">Select Status</option>
                <option value="Available">Available</option>
                <option value="Rented">Rented</option>
                <option value="Under Maintenance">Under Maintenance</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="from_date">From Date</label>
            <div class="input-with-icon">
              <i class="fas fa-calendar-check"></i>
              <input type="date" id="from_date">
            </div>
          </div>

          <div class="form-group">
            <label for="end_date">End Date</label>
            <div class="input-with-icon">
              <i class="fas fa-calendar-times"></i>
              <input type="date" id="end_date">
            </div>
          </div>

          <div class="form-group">
            <label for="features">Features</label>
            <div class="input-with-icon">
              <i class="fas fa-star"></i>
              <input type="text" id="features" placeholder="Enter vehicle features (comma-separated)" required>
            </div>
          </div>

          <div class="form-group">
            <label for="fuel">Fuel Level (%)</label>
            <div class="input-with-icon">
              <i class="fas fa-gas-pump"></i>
              <input type="number" id="fuel" placeholder="Enter fuel level (0-100)" min="0" max="100" step="0.1" required>
            </div>
          </div>

          <div class="form-group">
            <label for="odometer_km">Odometer (KM)</label>
            <div class="input-with-icon">
              <i class="fas fa-road"></i>
              <input type="number" id="odometer_km" placeholder="Enter total kilometers driven" min="0" step="1" required>
            </div>
          </div>

          <div class="form-group">
            <label for="pic_url">Picture URL</label>
            <div class="input-with-icon">
              <i class="fas fa-image"></i>
              <input type="url" id="pic_url" placeholder="Enter vehicle picture URL">
            </div>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn-submit">
              <i class="fas fa-paper-plane"></i> Submit
            </button>
            <button type="reset" class="btn-reset" id="reset-btn">
              <i class="fas fa-undo"></i> Reset
            </button>
          </div>
        </form>

        <div id="status-message" class="status-message"></div>
      </div>

      <div class="card">
        <div class="card-title">
          <i class="fas fa-list"></i>
          <h2>Vehicle Inventory</h2>
        </div>

        <div class="vehicle-summary">
            <div class="summary-item">
                <i class="fas fa-car total-cars-icon"></i> <span class="count" id="total-cars-count">0</span> <span class="label">Total Cars</span> </div>
            <div class="summary-item">
                <i class="fas fa-check-circle available-icon"></i>
                <span class="count" id="available-count">0</span>
                <span class="label">Available</span>
            </div>
            <div class="summary-item">
                <i class="fas fa-car-alt rented-icon"></i>
                <span class="count" id="rented-count">0</span>
                <span class="label">Rented</span>
            </div>
            <div class="summary-item">
                <i class="fas fa-wrench maintenance-icon"></i>
                <span class="count" id="maintenance-count">0</span>
                <span class="label">Under Maintenance</span>
            </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Make</th>
                <th>Model</th>
                <th>License Plate</th>
                <th>Year</th>
                <th>Color</th>
                <th>Price</th>
                <th>Status</th>
                <th>From Date</th>
                <th>End Date</th>
                <th>Features</th>
                <th>Fuel Level</th>
                <th>Odometer (KM)</th>
                <th>Picture</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cars-list">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Rental Modal (maintained from previous version) -->
  <div id="rental-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Rental</h2>
        <span class="close" id="modal-close">&times;</span>
      </div>
      <form id="rental-form">
        <input type="hidden" id="rental-car-id">
        <div class="form-group"><label>Renter Name</label><input type="text" id="renter_name" required></div>
        <div class="form-group"><label>Phone Number</label><input type="tel" id="renter_phone" required></div>
        <div class="form-group"><label>From Date</label><input type="date" id="rental_from" required></div>
        <div class="form-group"><label>To Date</label><input type="date" id="rental_to" required></div>
        <div class="form-group"><label>Notes</label><input type="text" id="rental_notes"></div>
        <div class="btn-group">
          <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Save Rental</button>
          <button type="button" class="btn-reset" id="modal-reset"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </form>
    </div>
  </div>

      makeSelect.value = '';
      modelSelect.innerHTML = '<option value="">Select Model</option>';
      modelSelect.disabled = true;
      showStatus('Form has been reset', true);
    });

    // Fetch Makes and populate dropdown (from admin backup.html)
    async function fetchMakes() {
      const { data, error } = await supabaseClient.from('veh_make').select('id, make').order('make', { ascending: true });

      if (error) {
        console.error('Error fetching makes:', error.message);
        showStatus('Error fetching makes: ' + error.message, false);
        return;
      }

      makeSelect.innerHTML = '<option value="">Select Make</option>';
      data.forEach(make => {
        const option = document.createElement('option');
        option.value = make.id;
        option.textContent = make.make;
        makeSelect.appendChild(option);
      });
    }

    // Fetch Models based on selected Make and populate dropdown (from admin backup.html)
    async function fetchModels(makeId) {
      modelSelect.innerHTML = '<option value="">Select Model</option>';
      modelSelect.disabled = true; // Disable until models are loaded or no make selected

      if (!makeId) {
        return;
      }

      const { data, error } = await supabaseClient.from('veh_model').select('id, model').eq('make_id', makeId).order('model', { ascending: true });

      if (error) {
        console.error('Error fetching models:', error.message);
        showStatus('Error fetching models: ' + error.message, false);
        return;
      }

      data.forEach(model => {
        const option = document.createElement('option');
        option.value = model.id;
        option.textContent = model.model;
        modelSelect.appendChild(option);
      });
      modelSelect.disabled = false;
    }

    // Event listener for Make selection (from admin backup.html)
    makeSelect.addEventListener('change', (e) => {
      const selectedMakeId = e.target.value;
      fetchModels(selectedMakeId);
    });

    // Function to update car summary counts (from admin backup.html)
    function updateCarSummary(cars) {
        totalCarsCountSpan.textContent = cars.length;
        let availableCount = 0;
        let rentedCount = 0;
        let maintenanceCount = 0;

        cars.forEach(car => {
            switch (car.status) {
                case 'Available':
                    availableCount++;
                    break;
                case 'Rented':
                    rentedCount++;
                    break;
                case 'Under Maintenance':
                    maintenanceCount++;
                    break;
            }
        });

        availableCountSpan.textContent = availableCount;
        rentedCountSpan.textContent = rentedCount;
        maintenanceCountSpan.textContent = maintenanceCount;
    }

    // Fetch vehicles from Supabase (modified to match admin backup.html's table columns and logic)
    async function fetchCars() { // Renamed from fetchUsers, maintained consistent with previous Canvas update
      // Joining 'cars' with 'veh_make' and 'veh_model' to get names instead of IDs
      const { data, error } = await supabaseClient
        .from('cars')
        .select(`
          *,
          veh_make (make),
          veh_model (model)
        `)
        .order('id', { ascending: false });

      if (error) {
        // This error will likely happen if the user is not the admin UID
        showStatus('Error fetching vehicles: ' + error.message, false);
        carsList.innerHTML = `
          <tr>
            <td colspan="14"> <div class="empty-state">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Access denied or no vehicles found matching your permissions.</p>
              </div>
            </td>
          </tr>
        `;
        updateCarSummary([]);
        return;
      }

      carsList.innerHTML = '';

      if (data.length === 0) {
        carsList.innerHTML = `
          <tr>
            <td colspan="14"> <div class="empty-state">
                <i class="fas fa-car"></i>
                <p>No vehicles found. Add your first vehicle!</p>
              </div>
            </td>
          </tr>
        `;
        updateCarSummary([]);
        return;
      }

      updateCarSummary(data);

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      data.forEach(car => {
        const row = document.createElement('tr');

        let endDateClass = '';
        if (car.end_date) {
            const carEndDate = new Date(car.end_date);
            carEndDate.setHours(0, 0, 0, 0);

            if (carEndDate.getTime() === today.getTime()) {
                endDateClass = 'end-date-today';
            } else if (carEndDate.getTime() < today.getTime()) {
                endDateClass = 'end-date-past';
            } else if (carEndDate.getTime() > today.getTime()) {
                endDateClass = 'end-date-future';
            }
        }

        row.innerHTML = `
          <td>${car.veh_make ? car.veh_make.make : 'N/A'}</td>
          <td>${car.veh_model ? car.veh_model.model : 'N/A'}</td>
          <td>${car.plate_number || 'N/A'}</td>
          <td>${car.year || 'N/A'}</td>
          <td>${car.color || 'N/A'}</td>
          <td>${car.price ? `$${car.price.toFixed(2)}` : 'N/A'}</td>
          <td>${car.status || 'N/A'}</td>
          <td>${car.from_date || 'N/A'}</td>
          <td class="${endDateClass}">${car.end_date || 'N/A'}</td>
          <td>${car.features || 'N/A'}</td>
          <td>${car.fuel !== null ? `${car.fuel}%` : 'N/A'}</td>
          <td>${car.odometer_km !== null ? `${car.odometer_km} km` : 'N/A'}</td>
          <td>
            ${car.pic_url ? `<img src="${car.pic_url}" alt="Vehicle Image" style="width: 50px; height: auto; border-radius: 5px;">` : 'No Image'}
          </td>
          <td class="actions">
            <button class="btn-edit" onclick="populateForm(
              '${car.id}',
              '${car.make_id || ''}',
              '${car.model_id || ''}',
              '${car.plate_number || ''}',
              '${car.year || ''}',
              '${car.color || ''}',
              '${car.price || ''}',
              '${car.status || ''}',
              '${car.features || ''}',
              '${car.fuel !== null ? car.fuel : ''}',
              '${car.odometer_km !== null ? car.odometer_km : ''}',
              '${car.pic_url || ''}',
              '${car.from_date || ''}',
              '${car.end_date || ''}'
            )">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn-delete" onclick="deleteCar('${car.id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn-rental" onclick="openRentalModal('${car.id}')"><i class="fas fa-calendar-plus"></i> Rent</button>
          </td>
        `;
        carsList.appendChild(row);
      });
    }

    // Populate form for editing (from admin backup.html, adapted for rental modal's populateForm)
    window.populateForm = async function(id, make_id, model_id, plate_number, year, color, price, status, features, fuel, odometer_km, pic_url, from_date, end_date) {
      document.getElementById('car-id').value = id;

      // Populate Make dropdown and then Models based on existing make_id
      await fetchMakes(); // Re-fetch makes to ensure all options are available
      makeSelect.value = make_id;

      if (make_id) {
        await fetchModels(make_id); // Fetch models for the selected make
        modelSelect.value = model_id; // Set the model
      } else {
        modelSelect.innerHTML = '<option value="">Select Model</option>';
        modelSelect.disabled = true;
      }

      document.getElementById('plate_number').value = plate_number;
      document.getElementById('year').value = year;
      document.getElementById('color').value = color;
      document.getElementById('price').value = price;
      document.getElementById('status').value = status;
      document.getElementById('features').value = features;
      document.getElementById('fuel').value = fuel;
      document.getElementById('odometer_km').value = odometer_km;
      document.getElementById('pic_url').value = pic_url;
      document.getElementById('from_date').value = from_date;
      document.getElementById('end_date').value = end_date;
      showStatus('Vehicle loaded for editing', true);
    }

    // Delete car function (from admin backup.html)
    window.deleteCar = async function(id) {
      if (!confirm('Are you sure you want to delete this vehicle?')) return;

      const { error } = await supabaseClient.from('cars').delete().eq('id', id);

      if (error) {
        showStatus('Error deleting vehicle: ' + error.message, false);
      } else {
        showStatus('Vehicle deleted successfully!', true);
        fetchCars(); // Call fetchCars to refresh
      }
    }

    // Submit form handler (from admin backup.html)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('car-id').value;
      const make_id = makeSelect.value;
      const model_id = modelSelect.value;
      const plate_number = document.getElementById('plate_number').value;
      const year = document.getElementById('year').value;
      const color = document.getElementById('color').value;
      const price = parseFloat(document.getElementById('price').value);
      const status = document.getElementById('status').value;
      const features = document.getElementById('features').value;
      const fuel = parseFloat(document.getElementById('fuel').value);
      const odometer_km = parseFloat(document.getElementById('odometer_km').value);
      const pic_url = document.getElementById('pic_url').value;
      const from_date = fromDateInput.value || null;
      const end_date = endDateInput.value || null;

      if (!make_id || !model_id) {
          showStatus('Please select both Make and Model.', false);
          return;
      }

      let result;
      const carData = { make_id, model_id, plate_number, year, color, price, status, features, fuel, odometer_km, pic_url, from_date, end_date };

      if (id) {
        result = await supabaseClient.from('cars').update(carData).eq('id', id);
      } else {
        result = await supabaseClient.from('cars').insert([carData]);
      }

      if (result.error) {
        showStatus('Error: ' + result.error.message, false);
      } else {
        showStatus(id ? 'Vehicle updated successfully!' : 'Vehicle added successfully!', true);
        form.reset();
        document.getElementById('car-id').value = '';
        makeSelect.value = '';
        modelSelect.innerHTML = '<option value="">Select Model</option>';
        modelSelect.disabled = true;
        fetchCars(); // Call fetchCars to refresh
      }
    });

    // --- Authentication Logic (from admin backup.html) ---

    // Function to handle login
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        showStatus('Login Error: ' + error.message, false, authStatusMessage);
      } else {
        // Check if the logged-in user's UID matches the allowed admin UID
        // IMPORTANT: Replace 'YOUR_ADMIN_UID_HERE' with your actual Supabase admin user ID.
        // You can find this in your Supabase Auth dashboard for the user you wish to be the admin.
        const admin_uid = '3f39694d-b3a9-48ce-96dc-89a2b9aebc7f'; // Use your specific admin UID here
        if (data.user && data.user.id === admin_uid) {
            showStatus('Login Successful!', true, authStatusMessage);
            toggleAdminPanel(true, data.user.email);
            fetchMakes();
            fetchCars(); // Call fetchCars here
        } else {
            showStatus('Unauthorized user. Please log in with the correct admin account.', false, authStatusMessage);
            await supabaseClient.auth.signOut();
            toggleAdminPanel(false);
        }
      }
    });

    // Function to handle logout
    logoutBtn.addEventListener('click', async () => {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        showStatus('Logout Error: ' + error.message, false, statusMessage);
      } else {
        showStatus('Logged out successfully!', true, authStatusMessage);
        toggleAdminPanel(false);
        // Clear data on sign out
        carsList.innerHTML = '';
        form.reset();
        document.getElementById('car-id').value = '';
        makeSelect.value = '';
        modelSelect.innerHTML = '<option value="">Select Model</option>';
        modelSelect.disabled = true;
        updateCarSummary([]);
      }
    });

    // Function to show/hide admin panel and update user info (from admin backup.html)
    function toggleAdminPanel(loggedIn, userEmail = '') {
      if (loggedIn) {
        loginContainer.style.display = 'none';
        adminPanel.style.display = 'block';
        userEmailSpan.textContent = userEmail;
      } else {
        loginContainer.style.display = 'flex';
        adminPanel.style.display = 'none';
        userEmailSpan.textContent = '';
      }
    }

    // Check session on page load (from admin backup.html)
    async function checkSession() {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      if (session && session.user && session.user.id === '3f39694d-b3a9-48ce-96dc-89a2b9aebc7f') { // Use your specific admin UID here
        toggleAdminPanel(true, session.user.email);
        fetchMakes();
        fetchCars(); // Call fetchCars here
      } else {
        toggleAdminPanel(false);
      }
    }

    // Initial check on load (from admin backup.html)
    checkSession();

    // Listen for auth state changes (from admin backup.html)
    supabaseClient.auth.onAuthStateChange((event, session) => {
        console.log('Auth event:', event, 'Session:', session);
        if (event === 'SIGNED_IN' && session && session.user.id === '3f39694d-b3a9-48ce-96dc-89a2b9aebc7f') { // Use your specific admin UID here
            toggleAdminPanel(true, session.user.email);
            fetchMakes();
            fetchCars(); // Call fetchCars here
        } else if (event === 'SIGNED_OUT') {
            toggleAdminPanel(false);
            // Clear data on sign out
            carsList.innerHTML = '';
            form.reset();
            document.getElementById('car-id').value = '';
            makeSelect.value = '';
            modelSelect.innerHTML = '<option value="">Select Model</option>';
            modelSelect.disabled = true;
            updateCarSummary([]);
        }
    });

    // Rental modal logic (maintained from previous version)
    const rentalModal = document.getElementById('rental-modal');
    document.getElementById('modal-close').onclick = () => rentalModal.style.display = 'none';
    window.onclick = e => { if (e.target === rentalModal) rentalModal.style.display = 'none'; };
    function openRentalModal(carId) {
      document.getElementById('rental-car-id').value = carId;
      rentalModal.style.display = 'block';
    }
    document.getElementById('modal-reset').onclick = () => document.getElementById('rental-form').reset();
    document.getElementById('rental-form').addEventListener('submit', async e => {
      e.preventDefault();
      const record = {
        car_id: document.getElementById('rental-car-id').value,
        renter_name: document.getElementById('renter_name').value,
        renter_phone: document.getElementById('renter_phone').value,
        from_date: document.getElementById('rental_from').value,
        to_date: document.getElementById('rental_to').value,
        notes: document.getElementById('rental_notes').value
      };
      const { error } = await supabaseClient.from('rental_history').insert([record]);
      if (error) {
        console.error('Error: ' + error.message);
      } else {
        console.log('Rental saved successfully!'); /* Translated text */
        rentalModal.style.display = 'none';
        document.getElementById('rental-form').reset();
        fetchCars(); // Refresh the car list after a successful rental
      }
    });
  </script>
</body>
