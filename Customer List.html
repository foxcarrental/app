<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* CSS from style.css goes here */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border: #dee2e6;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo i {
      font-size: 28px;
      color: var(--primary);
    }

    .logo h1 {
      font-weight: 700;
      font-size: 28px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .panel {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      .panel {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
    }

    .card-title i {
      font-size: 24px;
      color: var(--primary);
    }

    .card-title h2 {
      font-size: 22px;
      font-weight: 600;
      color: var(--dark);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 18px;
    }

    input, select { /* Added select to styling */
      width: 100%;
      padding: 14px 20px 14px 48px;
      border: 2px solid var(--light-gray);
      border-radius: 12px;
      font-size: 16px;
      transition: var(--transition);
      background: #fafbfc;
      appearance: none; /* Remove default select arrow */
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select {
        padding-right: 20px; /* Adjust padding for custom arrow */
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%236c757d%22%20d%3D%22M287%20197.6L146.2%2056.8%205.4%20197.6c-6.8%206.8-6.8%2017.9%200%2024.7s17.9%206.8%2024.7%200L146.2%20106.2l116.1%20116.1c6.8%206.8%2017.9%206.8%2024.7%200s6.8-17.9%200-24.7z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 15px top 50%;
        background-size: 12px auto;
    }

    html[dir="rtl"] select {
        padding-left: 20px;
        padding-right: 48px;
        background-position: left 15px top 50%;
    }
    html[dir="rtl"] .input-with-icon i {
        left: unset;
        right: 15px;
    }
    html[dir="rtl"] input,
    html[dir="rtl"] select {
        padding: 14px 48px 14px 20px;
    }


    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-submit {
      background: var(--primary);
      color: white;
      flex: 1;
    }

    .btn-submit:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-reset {
      background: var(--light-gray);
      color: var(--gray);
    }
    /* New button styles for consistency */
    .btn-success {
      background: #28a745;
      color: white;
    }
    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
    }
    .btn-info { /* Style for Rent button */
      background: #17a2b8;
      color: white;
    }
    .btn-info:hover {
        background: #138496;
        transform: translateY(-2px);
    }

    .btn-reset:hover {
      background: #e2e6ea;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    thead {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    th {
      padding: 18px 20px;
      text-align: left;
      font-weight: 600;
    }
    html[dir="rtl"] th {
      text-align: right;
    }

    th:first-child {
      border-top-left-radius: 16px;
    }
    html[dir="rtl"] th:first-child {
      border-top-left-radius: 0;
      border-top-right-radius: 16px;
    }

    th:last-child {
      border-top-right-radius: 16px;
    }
    html[dir="rtl"] th:last-child {
      border-top-right-radius: 0;
      border-top-left-radius: 16px;
    }

    td {
      padding: 16px 20px;
      border-bottom: 1px solid var(--light-gray);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr {
      transition: var(--transition);
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.03);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-edit {
      background: #e9f7fe;
      color: var(--primary);
      padding: 8px 15px;
      border-radius: 8px;
    }

    .btn-edit:hover {
      background: #d4eeff;
    }

    .btn-delete {
      background: #fef2f2;
      color: #ef4444;
      padding: 8px 15px;
      border-radius: 8px;
    }

    .btn-delete:hover {
      background: #fee2e2;
    }

    .status-message {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
      display: block;
    }

    .error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 60px;
      color: var(--light-gray);
      margin-bottom: 20px;
    }

    .empty-state p {
      font-size: 18px;
    }

    /* Styles for login form */
    #login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
    }

    #login-card {
        padding: 40px;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        background: white;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    #login-card h2 {
        margin-bottom: 30px;
        color: var(--primary);
    }

    #login-card .form-group {
        text-align: left;
    }
    html[dir="rtl"] #login-card .form-group {
        text-align: right;
    }


    #login-card button {
        width: 100%;
        margin-top: 20px;
    }

    /* New styles for end date colors */
    .end-date-today {
      color: #28a745; /* Green for today's date */
      font-weight: 600;
    }

    /* Changed this from grey to red */
    .end-date-past {
      color: #dc3545; /* Red for past date */
      font-weight: 600; /* Added font-weight for consistency */
    }

    /* Changed this from red to default/neutral color */
    .end-date-future {
      color: var(--dark); /* Default text color for future date */
      font-weight: 400; /* Normal font weight */
    }

    /* Vehicle Summary styles */
    .vehicle-summary {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #f0f4f8;
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .summary-item {
        text-align: center;
        flex: 1;
        padding: 10px;
    }

    .summary-item i {
        font-size: 28px;
        margin-bottom: 8px;
    }

    .summary-item .count {
        font-size: 24px;
        font-weight: 700;
        display: block;
        margin-bottom: 5px;
    }

    .summary-item .label {
        font-size: 14px;
        color: var(--gray);
    }

    .available-icon {
        color: #28a745; /* Green */
    }

    .rented-icon {
        color: #ffc107; /* Orange/Yellow */
    }

    .maintenance-icon {
        color: #6c757d; /* Gray */
    }

    /* New style for total cars icon */
    .total-cars-icon {
        color: var(--primary); /* Use primary color for total cars */
    }
    /* Simple flexbox utilities for layout */
    .d-flex {
        display: flex;
    }
    .justify-content-between {
        justify-content: space-between;
    }
    .align-items-center {
        align-items: center;
    }
    .mb-4 {
        margin-bottom: 1.5rem; /* ~24px */
    }
    .me-2 {
        margin-right: 0.5rem; /* ~8px */
    }
    .mt-4 {
        margin-top: 1.5rem;
    }

    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px; /* Add some padding for smaller screens */
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        position: relative;
        width: 90%; /* Responsive width */
        max-width: 600px; /* Max width for larger screens */
        animation-name: animatetop;
        animation-duration: 0.4s;
    }
    html[dir="rtl"] .modal-content {
        text-align: right;
    }

    @keyframes animatetop {
        from {top: -300px; opacity: 0}
        to {top: 0; opacity: 1}
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
    }
    html[dir="rtl"] .close-button {
        right: unset;
        left: 20px;
        float: left;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Adjust padding for input-with-icon in modal form to prevent overflow */
    .modal-content .input-with-icon input,
    .modal-content .input-with-icon select {
        padding-left: 48px; /* Ensure icon has space */
        padding-right: 20px; /* Ensure space for select arrow */
    }
    html[dir="rtl"] .modal-content .input-with-icon input,
    html[dir="rtl"] .modal-content .input-with-icon select {
        padding-left: 20px;
        padding-right: 48px;
    }
    /* Ensure action buttons in modal are grouped nicely */
    .modal-content .btn-group {
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        gap: 10px;
        margin-top: 25px;
    }
    html[dir="rtl"] .modal-content .btn-group {
        justify-content: flex-start; /* Align buttons to the left for RTL */
    }

    .modal-content .btn-group button {
        flex: unset; /* Remove flex: 1 property from submit button in modal */
        width: auto; /* Adjust width as needed for grouped buttons */
    }

    /* Tab styles */
    .tab-container {
        display: flex;
        margin-bottom: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 10px;
    }

    .tab-button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        background-color: transparent;
        color: var(--gray);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .tab-button.active {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .tab-button:hover:not(.active) {
        background-color: var(--light-gray);
        color: var(--dark);
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Customer search results dropdown */
    #customerSearchResults {
        border: 1px solid var(--border);
        max-height: 150px;
        overflow-y: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-top: 5px;
        position: absolute; /* Position relative to its parent container */
        width: 100%;
        z-index: 1001; /* Ensure it's above other elements */
    }

    .search-result-item {
        padding: 10px 15px;
        cursor: pointer;
        border-bottom: 1px solid var(--light-gray);
    }
    .search-result-item:last-child {
        border-bottom: none;
    }
    .search-result-item:hover {
        background-color: var(--light-gray);
    }
    .search-result-item strong {
        color: var(--primary);
    }

    /* Styles for filter section */
    .filter-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 12px;
        border: 1px solid var(--light-gray);
    }
    .filter-section .form-group {
        margin-bottom: 0; /* Override default form-group margin */
    }
    .language-switcher {
        display: flex;
        gap: 10px;
        margin-right: 15px; /* Adjust as needed */
    }
    html[dir="rtl"] .language-switcher {
        margin-left: 15px;
        margin-right: 0;
    }
    .language-button {
        padding: 8px 15px;
        border-radius: 8px;
        border: 1px solid var(--primary);
        background-color: transparent;
        color: var(--primary);
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    .language-button.active {
        background-color: var(--primary);
        color: white;
    }
    .language-button:hover:not(.active) {
        background-color: var(--primary);
        color: white;
        opacity: 0.8;
    }
  </style>
</head>

    // Login/Logout elements
    const loginContainer = document.getElementById('login-container');
    const adminPanel = document.getElementById('admin-panel');
    const authForm = document.getElementById('auth-form');
    const authStatusMessage = document.getElementById('auth-status-message');
    const userEmailSpan = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    // Customer management elements
    const customersTableBody = document.getElementById('customersTableBody');
    const customerListEmptyState = document.getElementById('customer-list-empty-state');

    // Language switcher elements
    const langArBtn = document.getElementById('lang-ar');
    const langEnBtn = document.getElementById('lang-en');

    // Translation object
    const translations = {
        adminPanelTitle: { ar: 'لوحة تحكم المسؤول الحديثة', en: 'Modern Admin Panel' },
        adminLoginTitle: { ar: 'تسجيل دخول المسؤول', en: 'Admin Login' },
        emailLabel: { ar: 'البريد الإلكتروني', en: 'Email' },
        emailPlaceholder: { ar: 'أدخل بريدك الإلكتروني', en: 'Enter your email' },
        passwordLabel: { ar: 'كلمة المرور', en: 'Password' },
        passwordPlaceholder: { ar: 'أدخل كلمة المرور', en: 'Enter your password' },
        loginButton: { ar: 'تسجيل الدخول', en: 'Login' },
        foxCarRentalTitle: { ar: 'لوحة تحكم Fox Car Rental', en: 'Fox Car Rental Admin Panel' },
        logoutButton: { ar: 'تسجيل الخروج', en: 'Logout' },
        addNewCustomerButton: { ar: 'إضافة عميل جديد', en: 'Add New Customer' },
        vehicleInventoryTab: { ar: 'مخزون المركبات', en: 'Vehicle Inventory' },
        customerListTab: { ar: 'قائمة العملاء', en: 'Customer List' },
        rentHistoryTab: { ar: 'سجل الإيجار', en: 'Rent History' },
        reportsTab: { ar: 'التقارير', en: 'Reports' },
        customerListTitle: { ar: 'قائمة العملاء', en: 'Customer List' },
        customerName: { ar: 'اسم العميل', en: 'Customer Name' },
        customerEmail: { ar: 'البريد الإلكتروني', en: 'Email' },
        customerPhone: { ar: 'رقم الهاتف', en: 'Phone' },
        customerLicenseNo: { ar: 'رقم الرخصة', en: 'License No.' },
        customerExpiry: { ar: 'تاريخ الانتهاء', en: 'Expiry' },
        customerDOB: { ar: 'تاريخ الميلاد', en: 'DOB' },
        noCustomersFoundEmpty: { ar: 'لم يتم العثور على عملاء. أضف عميلك الأول!', en: 'No customers found. Add your first customer!' },
        statusMessageErrorLoadingCustomers: { ar: 'خطأ في تحميل العملاء.', en: 'Error loading customers.' },
        n_a: { ar: 'N/A', en: 'N/A' },
    };

    // Set initial language to English, then check localStorage
    let currentLang = localStorage.getItem('lang') || 'en';

    // Function to apply translations
    function applyTranslations() {
        document.querySelectorAll('[data-i18n-key]').forEach(element => {
            const key = element.getAttribute('data-i18n-key');
            if (translations[key] && translations[key][currentLang]) {
                if (element.tagName === 'INPUT' && element.hasAttribute('placeholder')) {
                    element.placeholder = translations[key][currentLang];
                } else {
                    element.textContent = translations[key][currentLang];
                }
            }
        });

        // Update document direction and language attribute
        document.documentElement.lang = currentLang;
        document.body.dir = (currentLang === 'ar') ? 'rtl' : 'ltr';

        // Update active language button
        document.querySelectorAll('.language-button').forEach(button => {
            if (button.dataset.lang === currentLang) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });

        // Update user email span direction explicitly if needed
        userEmailSpan.style.direction = (currentLang === 'ar') ? 'rtl' : 'ltr';
        userEmailSpan.style.textAlign = (currentLang === 'ar') ? 'right' : 'left';
    }

    // Function to show status messages
    function showStatus(messageKey, isSuccess, targetElement) {
        if (!targetElement) return;

        let message = translations[messageKey] ? translations[messageKey][currentLang] : messageKey; // Use key or raw message

        targetElement.textContent = message;
        targetElement.className = isSuccess ? 'status-message success' : 'status-message error';
        targetElement.style.display = 'block';

        setTimeout(() => {
            targetElement.style.opacity = '0';
            setTimeout(() => {
                targetElement.className = 'status-message';
                targetElement.style.opacity = '1';
                targetElement.style.display = 'none';
            }, 300);
        }, 3000);
    }

    // --- Authentication Logic ---

    // Function to handle login
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        showStatus('statusMessageLoginError' + error.message, false, authStatusMessage);
      } else {
        const admin_uid = '3f39694d-b3a9-48ce-96dc-89a2b9aebc7f'; // Replace with your actual admin UID
        if (data.user && data.user.id === admin_uid) {
            showStatus('statusMessageLoginSuccess', true, authStatusMessage);
            toggleAdminPanel(true, data.user.email);
            fetchCustomers();
        } else {
            showStatus('statusMessageUnauthorizedUser', false, authStatusMessage);
            await supabaseClient.auth.signOut();
            toggleAdminPanel(false);
        }
      }
    });

    // Function to handle logout
    logoutBtn.addEventListener('click', async () => {
      const { error } = await supabaseClient.auth.signOut();
      if (error) {
        showStatus('statusMessageLogoutError' + error.message, false, authStatusMessage);
      } else {
        showStatus('statusMessageLoggedOut', true, authStatusMessage);
        toggleAdminPanel(false);
        customersTableBody.innerHTML = '';
        customerListEmptyState.style.display = 'none';
    }
    });

    // Function to show/hide admin panel and update user info
    function toggleAdminPanel(loggedIn, userEmail = '') {
      if (loggedIn) {
        loginContainer.style.display = 'none';
        adminPanel.style.display = 'block';
        userEmailSpan.textContent = userEmail;
      } else {
        loginContainer.style.display = 'flex';
        adminPanel.style.display = 'none';
        userEmailSpan.textContent = '';
      }
    }

    // Check session on page load
    async function checkSession() {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      if (session && session.user && session.user.id === '3f39694d-b3a9-48ce-96dc-89a2b9aebc7f') {
        toggleAdminPanel(true, session.user.email);
        fetchCustomers();
      } else {
        toggleAdminPanel(false);
      }
      applyTranslations(); // Apply translations on initial load
    }

    // Initial check on load
    checkSession();

    // Listen for auth state changes
    supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session && session.user.id === '3f39694d-b3a9-48ce-96dc-89a2b9aebc7f') {
            toggleAdminPanel(true, session.user.email);
            fetchCustomers();
            applyTranslations();
        } else if (event === 'SIGNED_OUT') {
            toggleAdminPanel(false);
            customersTableBody.innerHTML = '';
            customerListEmptyState.style.display = 'none';
            applyTranslations();
        }
    });

    // Function to fetch and display customers
    async function fetchCustomers() {
        if (!customersTableBody || !customerListEmptyState) return;

        const { data: customers, error } = await supabaseClient
            .from('customers')
            .select('*')
            .order('created_at', { ascending: false });

        customersTableBody.innerHTML = '';
        customerListEmptyState.style.display = 'none';

        if (error) {
            console.error('Error fetching customers:', error.message);
            customersTableBody.innerHTML = `<tr><td colspan="6">${translations.statusMessageErrorLoadingCustomers[currentLang]}</td></tr>`;
            customerListEmptyState.style.display = 'block';
            return;
        }

        if (customers && customers.length > 0) {
            customers.forEach(customer => {
                const row = customersTableBody.insertRow();
                row.insertCell().textContent = `${customer.first_name || translations.n_a[currentLang]} ${customer.last_name || ''}`;
                row.insertCell().textContent = customer.email || translations.n_a[currentLang];
                row.insertCell().textContent = customer.phone_number || translations.n_a[currentLang];
                row.insertCell().textContent = customer.driver_license_number || translations.n_a[currentLang];
                row.insertCell().textContent = customer.driver_license_expiry_date || translations.n_a[currentLang];
                row.insertCell().textContent = customer.date_of_birth || translations.n_a[currentLang];
            });
        } else {
            customersTableBody.innerHTML = '<tr><td colspan="6"></td></tr>';
            customerListEmptyState.style.display = 'block';
        }
    }

    // Language switch event listeners
    langArBtn.addEventListener('click', () => {
        currentLang = 'ar';
        localStorage.setItem('lang', 'ar');
        applyTranslations();
        fetchCustomers();
    });

    langEnBtn.addEventListener('click', () => {
        currentLang = 'en';
        localStorage.setItem('lang', 'en');
        applyTranslations();
        fetchCustomers();
    });

    // Apply translations on initial load
    window.addEventListener('DOMContentLoaded', applyTranslations);

  </script>
</body>
</html>
