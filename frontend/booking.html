<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حجز سيارة</title>
<style>
body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.2); text-align:center; }
button { padding:15px 30px; font-size:18px; border:none; border-radius:8px; background:linear-gradient(90deg,#ff7e5f,#feb47b); color:white; cursor:pointer; }
button:hover { opacity:0.9; }
</style>
</head>
<body>
<div class="container">
<h1>احجز سيارتك الآن</h1>
<p>السعر: $50 لكل يوم</p>
<button id="checkoutBtn">الدفع الآن</button>
</div>
<script>
document.getElementById("checkoutBtn").addEventListener("click", async () => {
  try {
    const res = await fetch("http://localhost:4242/create-checkout-session", { method:"POST" });
    const data = await res.json();
    if(data.url) window.location.href = data.url;
    else alert("حدث خطأ أثناء إنشاء الجلسة، حاول مرة أخرى.");
  } catch(err) {
    console.error(err);
    alert("فشل الاتصال بالخادم. تأكد أن backend شغال.");
  }
});
</script>
</body>
</html>
