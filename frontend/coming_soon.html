        /* Custom styles for the background gradient, matching the admin panel */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #5680E9, #84CEEB, #5AB9EA, #C1C8E4, #8860D0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            background-attachment: fixed; /* Ensures gradient covers full viewport */

            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styles for the coming soon container */
        .coming-soon-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */

            border-radius: 1.5rem; /* More rounded corners */

            width: 90%;
            transform: translateY(-20px); /* Lift slightly for a subtle effect */
            animation: fadeInScale 1s ease-out forwards; /* Add fade-in and scale animation */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
