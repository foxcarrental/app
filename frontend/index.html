<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stripe Payment Demo</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Car Rental Payment</h1>
  <button id="pay">Pay $10</button>

  <script>
    const stripe = Stripe("pk_test_51Rx7JeE6ijlcNsjsrPHdlj3jBzE7nsAhZ4gDwB5dzPnyDnmgJqOfhxwh9olQiYJuwPf1YcvNRf9pw6WlCNsrWmDP00gZDLcLHw"); 
    // publishable key

    document.getElementById("pay").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            rent_history_id: "11111111-1111-1111-1111-111111111111", 
            amount: 10.00,
            currency: "usd",
            customer_name: "Test User",
            email: "test@example.com"
          })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error("Server returned " + res.status + ": " + text);
        }

        const data = await res.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Error: " + JSON.stringify(data));
        }
      } catch (err) {
        console.error("Payment error:", err);
        alert("Payment failed: " + err.message);
      }
    });
  </script>
</body>
</html>
