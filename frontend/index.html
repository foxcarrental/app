<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Car Rental Payment</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Car Rental</h1>
    <p class="text-gray-600 mb-8">
      Securely pay for your car rental through Stripe Checkout. Your payment will be processed, and the details will be inserted into Supabase.
    </p>

    <div class="mb-8">
      <p class="text-5xl font-extrabold text-indigo-700 mb-2">$10.00</p>
      <p class="text-gray-500">for your rental period</p>
    </div>

    <button
      id="payButton"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
    >
      Pay $10 Now
    </button>

    <p id="loadingMessage" class="text-indigo-600 mt-4 text-sm hidden">Creating checkout session...</p>
    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mt-4" role="alert">
      <strong class="font-bold">Payment Error!</strong>
      <span class="block sm:inline" id="errorText"></span>
    </div>

  </div>

  <script>
    document.getElementById("payButton").addEventListener("click", async () => {
      const payButton = document.getElementById("payButton");
      const loadingMessage = document.getElementById("loadingMessage");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");

      // Hide previous error messages
      errorMessage.classList.add("hidden");
      payButton.disabled = true; // Disable button during request
      loadingMessage.classList.remove("hidden"); // Show loading message

      try {
        const res = await fetch("/api/create-checkout-session", { method: "POST" });
        const data = await res.json();

        if (data.url) {
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          // Display a user-friendly error message if data.url is missing
          errorText.textContent = data.error || "An unknown error occurred.";
          errorMessage.classList.remove("hidden");
        }
      } catch (err) {
        // Display a user-friendly error message for network or other exceptions
        errorText.textContent = "Failed to connect to the payment service. Please try again.";
        errorMessage.classList.remove("hidden");
      } finally {
        payButton.disabled = false; // Re-enable button
        loadingMessage.classList.add("hidden"); // Hide loading message
      }
    });
  </script>
</body>
</html>
